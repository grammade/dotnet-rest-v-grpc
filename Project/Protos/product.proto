syntax = "proto3";

option csharp_namespace = "netGrpcOne";

package product;

service ProductProtoService{
  rpc GetProducts (ProtoProductRequest) returns (ProtoProductResponse);
}

message ProtoProductRequest {
  int32 count = 1;
}

message ProtoProductResponse {
  repeated ProtoProduct products = 1;
}

message ProtoProduct {
  int32 id = 1;
  string name = 2;
  double price = 3;
  bytes blob = 4;
}